<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/712e3d27a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>

<main>
<section class="weather">
<div class="container1">
    <div class="search-container">
        <form class="search">
            <label>
                <input class="search" type="text" placeholder="Enter City Name . . ."  >
            </label>
        </form>
        <button class="search">Search</button>
    </div>
</div>

    <div class="container2">
        <div class="overview">
            <ul class="ov-list">
                <li id="one"><h1>Tehran</h1></li>
                <li id="two">Last updated: Friday,10:15</li>
                <li id="three">Rain</li>
            </ul>
        </div>
    </div>
    <div class="girl">
        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/083/272/original/girl-with-umbrella.png?1685102265" alt="girl with umbrella">
    </div>
    <div class="show-stats">
        <i class="fa-solid fa-tornado"></i><span>windy</span>
    </div>
    <div id="other-weather">
        <ul>
            <li><i class="fa-solid fa-cloud-bolt"></i></li>
            <li><i class="fa-solid fa-snowflake"></i></li>
            <li><i class="fa-solid fa-rainbow"></i></li>
            <li><i class="fa-solid fa-moon"></i></li>
            <li><i class="fa-solid fa-sun-plant-wilt"></i></li>
            <li><i class="fa-solid fa-cloud-sun"></i></li>
            <li><i class="fa-solid fa-wind"></i></li>
            <li><i class="fa-solid fa-hurricane"></i></li>
            <li><button>
                show more</button></li>
        </ul>

    </div>
</section>
</main>

</body>
</html>
